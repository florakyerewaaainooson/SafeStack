<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeStack Analyzer</title>
  <style>
    body { font-family: Arial; background: #f8f9fa; margin: 50px; }
    h1 { color: #1f4b99; }
    input, textarea, button {
      width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px;
    }
    button { background: #1f4b99; color: white; cursor: pointer; }
    .result { margin-top: 20px; background: #e9ecef; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>ðŸ”’ SafeStack Analyzer</h1>
  <p>Enter a Stacks contract address or code below to check its safety:</p>

  <form id="analyzeForm">
    <textarea id="contractInput" placeholder="Paste your contract address or Clarity code here..." rows="5"></textarea>
    <button type="submit">Analyze</button>
  </form>

  <div id="result" class="result"></div>

  <script>
    document.getElementById('analyzeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const contract = document.getElementById('contractInput').value;
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Analyzing...';

      const res = await fetch('/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ address: contract })
      });
      const data = await res.json();

      resultDiv.innerHTML = `
        <h3>ðŸ§  Analysis Result</h3>
        <p><b>Safety Score:</b> ${data.safety_score}</p>
        <p><b>Risk Level:</b> ${data.risk_level}</p>
        <p><b>Findings:</b> ${JSON.stringify(data.findings, null, 2)}</p>
        <p><b>Explanation:</b> ${data.explanation}</p>
      `;
    });
  </script>
</body>
</html>
